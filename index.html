<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form>
        <input
          class="textBlock"
          type="text"
          placeholder="Type your city name..."
          autocomplete="off"
          autofocus="on"
        />
        <input class="submitButton" type="submit" value="Submit" />
      </form>
      <div class="cityName">Los Angeles</div>
      <ul class="list">
        <li class="weekTime">Saturday 16:03</li>
        <li class="partlyCloudy">Humidity: 51</li>
      </ul>
      <img class="mountains" src="https://wallpaperaccess.com/full/6149676.jpg" alt="mountains">
      <h2 class="gradus">19</h2><span class="celsius"><a class="cels" href="#">°C/<a class="faren" href="#">°F</span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
